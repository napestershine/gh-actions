name: dotnet build

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [22.19.0]
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: [3.1.x]
    - run: dotnet build awesomeproject
